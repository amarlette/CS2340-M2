defaultTasks 'jar'
apply plugin: 'java'
description = 'M2'
version = '1.0'

dependencies {
	 compile files('lib/resources.jar')
}

jar {
    manifest {
        attributes 'Implementation-Title': 'M2 Main Implementation',
                   'Implementation-Version': 1.0,
                   'Main-Class' : 'edu.gatech.oad.antlab.pkg1.AntLabMain',
                   'Class-Path' : '../../lib/resources.jar'

    }
}
